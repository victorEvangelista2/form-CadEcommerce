<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Cadastro E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <form class="container">
    <div class="form-control">
      <h5 class="col-4 container mb-4">Dados Pessoais</h5>
      <div class="form-row row g-3">
        <div class="form-floating mb-3 form-group col-md-4">
          <input type="text" class="form-control" placeholder="name@example.com">
          <label for="floatingInput">Nome</label>
        </div>

        <div class="form-floating form-group col-md-4 mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Sobrenome</label>
        </div>

        <div class="form-floating mb-3 form-group col-md-4">
          <input type="number" class="form-control" id="floatingInput" placeholder="">
          <label for="floatingInput">CPF</label>
        </div>

        <div class="form-floating mb-3 form-group col-md-4">
          <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput date">Nascimento</label>
        </div>

        <div class="form-floating mb-3 form-group col-md-4">
          <input type="tel" class="form-control" id="floatingPassword" placeholder="Tel">
          <label for="floatingTel">Telefone</label>
        </div>

        <div class="form-floating mb-3 form-group col-md-4">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        
        <div class="form-floating mb-3 form-group col-md-4">
          <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Senha</label>
        </div>
        

        <h5>Dados de Endereço</h5>


        

        <div class="form-floating mb-3 form-group col-md-4">
          <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Cep</label>
        </div>


        <div class="form-floating mb-3 form-group col-md-4">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Estado</label>
        </div>

        <div class="form-floating mb-3 form-group col-md-4">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Cidade</label>
        </div>

          <div class="form-floating mb-3 form-group col-md-4">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Rua</label>
          </div>

          <div class="form-floating mb-3 form-group col-md-4">
            <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Número da Rua</label>
          </div>

          <div class="form-floating mb-3 form-group col-md-4">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Complemento</label>
          </div>

          <div class="form-row">
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Lembrar meus dados
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary container">Finalizar</button>

  </form>
</body>

</html>
